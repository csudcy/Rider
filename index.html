<!DOCTYPE html>
<html>
	<head>
		<title>Rider</title>
		<link href="main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="header">
			<button id="open_menu">&nbsp;&nbsp;&gt;&gt;&nbsp;&nbsp;</button>
			<span id="board_name"></span>

			<span style="float: right;">
				<button id="add_objective">+</button>
				<button id="open_objectives">&nbsp;&nbsp;&lt;&lt;&nbsp;&nbsp;</button>
			</span>

			<span class="nice_buttons">
				<span class="nice_button show_button checked" id="show_image">I</span>
				<span class="nice_button show_button checked" id="show_nodes">&#9679;</span>
				<span class="nice_button show_button checked" id="show_labels">T</span>
				<span class="nice_button show_button checked" id="show_connections">&#12336;</span>
			</span>

			<span class="nice_buttons">
				<span class="nice_button mode_button selected" id="mode_play" data-value="play">&#9654;</span>
				<span class="nice_button mode_button" id="mode_node" data-value="node">&#9679;</span>
				<span class="nice_button mode_button" id="mode_connection" data-value="connection">&#12336;</span>
			</span>
		</div>

		<span style="float: left;">
			<canvas id="board"></canvas>
		</span>

		<div id="mask">
			<div id="menu">
				<input type="file" id="image_loader" style="display:none;"/>
				<button id="close_menu">&nbsp;&nbsp;&lt;&lt;&nbsp;&nbsp;</button><br/>
				<button id="new_board">New Board</button><br/>
				<button id="load_board">Load Board</button><br/>
				<button id="import_board">Import Board</button><br/>
				<button id="load_image">Change image</button><br/>
				<button id="rename_board">Rename board</button><br/>
				<button id="save_board">Save Board</button><br/>
				<button id="export_board">Export Board</button><br/>
			</div>

			<div id="objectives">
				<button id="close_objectives">&nbsp;&nbsp;&gt;&gt;&nbsp;&nbsp;</button><br/>
				<button id="clear_objectives">Clear Objectives</button>
				<ul id="objective_list"></ul>
			</div>

			<div id="dialog_node" class="dialog">
				<label>
					Id:
					<input id="node_id" type="text" disabled="disabled"/>
				</label><br/>
				<label>
					X:
					<input id="node_x" type="text" disabled="disabled"/>
				</label><br/>
				<label>
					Y:
					<input id="node_y" type="text" disabled="disabled"/>
				</label><br/>
				<label>
					Label X:
					<input id="node_label_x" type="text" disabled="disabled"/>
				</label><br/>
				<label>
					Label Y:
					<input id="node_label_y" type="text" disabled="disabled"/>
				</label><br/>
				<label>
					Name:
					<input id="node_name" type="text"/>
				</label><br/>

				<hr/>
				<button id="node_ok">Ok</button>
				<button id="node_delete">Delete</button>
				<button id="node_cancel">Cancel</button>
			</div>

			<div id="dialog_connection" class="dialog">
				<label>
					Id:
					<input id="connection_id" type="text" disabled="disabled"/>
				</label><br/>
				<label>
					Node 1:
					<input id="connection_node1" type="text" disabled="disabled"/>
					<input id="connection_node1_id" type="hidden"/>
				</label><br/>
				<label>
					Node 2:
					<input id="connection_node2" type="text" disabled="disabled"/>
					<input id="connection_node2_id" type="hidden"/>
				</label><br/>
				<label>
					Length:
					<input id="connection_length" type="number" value="0" min="0" max="10"/>
				</label><br/>
				<label>
					Colour 1:
					<span id="connection_colour1"></span>
				</label><br/>
				<label>
					Colour 2:
					<span id="connection_colour2"></span>
				</label><br/>
				<label>
					Tunnel:
					<input id="connection_tunnel" type="checkbox"/>
				</label><br/>
				<label>
					Locomotives:
					<input id="connection_locomotives" type="number" value="0" min="0" max="10"/>
				</label><br/>

				<hr/>
				<button id="connection_ok">Ok</button>
				<button id="connection_delete">Delete</button>
				<button id="connection_cancel">Cancel</button>
			</div>

			<div id="dialog_board" class="dialog">
				<span id="board_list"></span>

				<hr/>
				<button id="board_load">Load</button>
				<button id="board_delete">Delete</button>
				<button id="board_cancel">Cancel</button>
			</div>

			<div id="dialog_import" class="dialog">
				<textarea id="import_json"></textarea><br/>
				<input type="file" id="import_file"/><br/>

				<hr/>
				<button id="import_import">Import</button>
				<button id="import_cancel">Cancel</button>
			</div>

			<div id="dialog_objective" class="dialog">
				<label>
					Node 1:
					<select id="objective_node1"></select>
				</label><br/>
				<label>
					Node 2:
					<select id="objective_node2"></select>
				</label><br/>

				<hr/>
				<button id="objective_add">Add</button>
				<button id="objective_cancel">Cancel</button>
			</div>
		</div>
	</body>
</html>
